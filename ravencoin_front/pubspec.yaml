  url_launcher: ^6.1.6
  http: ^0.13.5
  #open_settings: ^2.0.2
  app_settings: ^4.1.8
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  bs58check: ^1.0.2
  ravencoin_back: ^1.0.0
  # ravencoin_back:
  #   git: https://github.com/moontreeapp/ravencoin_back.git
  electrum_adapter: ^2.0.4
  wallet_utils: ^3.0.6
