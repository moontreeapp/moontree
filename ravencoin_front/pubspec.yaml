  intl: ^0.17.0
  local_auth: ^2.1.2
  lottie: ^1.4.3
  material_design_icons_flutter: ^5.0.6996
  path_provider: ^2.0.11 # to get the correct path to store our file
  permission_handler: ^10.1.0 # to handle the permissions to read and write files
  platform_device_id: ^1.0.1
  proclaim: ^4.0.3
  collection: ^1.16.0
